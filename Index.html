<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            text-align: center;
            padding: 30px 40px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        button {
            margin-top: 15px;
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Test Page</h1>
    <p>If you see this, the page is working.</p>
    <button onclick="test()">Click</button>
</div>

<script>
    function test() {
        alert("Page is functioning correctly.");
    }
</script>

</body>
</html>
